    <script>
        if (window.$ && window.SS && SS.Cookie && SS.EventTrack) {
            var cookieSuffix;
            var custIds = {};
            var date = new Date();
            var expirationDate;
            var idRewards;
            var idUser;
            var monthInSecs = 2592000000; // = 30 * 24 * 60 * 60 * 1000
            /* Set Date */
            date.setTime(date.getTime() + monthInSecs);
            expirationDate = ";expires=" + date.toUTCString();
            cookieSuffix = expirationDate + ";path=/;domain=www.hollandandbarrett.com";
            /* Store IDs in Cookies */
            function stopSetClock() {
                clearInterval(fnSetCookie);
            }
            var fnSetCookie = setInterval(function() {
                if (window.universal_variable && window.universal_variable.user) {
                    if (window.universal_variable.user.rewards_card) {
                        SS.Cookie.set("ssRewardsId", window.universal_variable.user.rewards_card, cookieSuffix);
                    } else {
                        SS.Cookie.set("ssRewardsId", "null", cookieSuffix);
                    }
                    if (window.universal_variable.user.user_id) {
                        SS.Cookie.set("ssUserId", window.universal_variable.user.user_id, cookieSuffix);
                    } else {
                        SS.Cookie.set("ssUserId", "null", cookieSuffix);
                    }
                    if (window.universal_variable.user.och_id && window.universal_variable.user.och_id.length && window.universal_variable.user.och_id !== null) {
                        SS.Cookie.set("ssOchId", window.universal_variable.user.och_id, cookieSuffix);
                    } else {
                        SS.Cookie.set("ssOchId", "null", cookieSuffix);
                    }
                    stopSetClock();
                }
            }, 250);
            /* Get Stored IDs */
            function stopGetClock() {
                clearInterval(fnGetCookie);
            }
            var fnGetCookie = setInterval(function() {
                if (SS.Cookie.get("ssRewardsId")) {
                    custIds.Rewards = SS.Cookie.get("ssRewardsId");
                }
                if (SS.Cookie.get("ssUserId")) {
                    custIds.User = SS.Cookie.get("ssUserId");
                }
                if (SS.Cookie.get("ssOchId")) {
                    custIds.ssOchId = SS.Cookie.get("ssOchId");
                }
                if ((SS.Cookie.get("ssRewardsId") || SS.Cookie.get("ssUserId")) || SS.Cookie.get("ssOchId")) {
                    stopGetClock();
                    SS.EventTrack.rp("customerInfo", custIds);
                }
            }, 275);
